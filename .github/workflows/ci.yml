name: Run Tests and Generate Docker Images

on:
  push:
    branches:
      - 'HU/**'
  pull_request:
    types:
      - opened
    branches:
      - 'HU/**'
      - 'develop'

jobs:
  authorizer-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: authorizer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up corepack
        run: corepack enable
      - name: Install authorizer dependencies
        run: pnpm install
      - name: Run tests and generate coverage report
        run: |
          pnpm run test -- --coverage
          COVERAGE_THRESHOLD=80
          ACTUAL_COVERAGE=$(awk -F'"' '/lines/ {print $2}' coverage/coverage-final.json)
          if (( $(bc <<< "$ACTUAL_COVERAGE < $COVERAGE_THRESHOLD") )); then
            echo "Test coverage is below $COVERAGE_THRESHOLD%"
            exit 1
          else
            echo "Test coverage is above $COVERAGE_THRESHOLD%"
            echo "Generating Docker image..."
            # Generate Docker image here
            # Replace the following line with your Docker image build commands
            # docker build -t your-image-name .
          fi

  web-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up corepack
        run: corepack enable
      - name: Install authorizer dependencies
        run: pnpm install
      - name: Run tests and generate coverage report
        run: |
          pnpm test -- --coverage
          COVERAGE_THRESHOLD=80
          ACTUAL_COVERAGE=$(awk -F'"' '/lines/ {print $2}' coverage/coverage-final.json)
          if (( $(bc <<< "$ACTUAL_COVERAGE < $COVERAGE_THRESHOLD") )); then
            echo "Test coverage is below $COVERAGE_THRESHOLD%"
            exit 1
          else
            echo "Test coverage is above $COVERAGE_THRESHOLD%"
            echo "Generating Docker image..."
            # Generate Docker image here
            # Replace the following line with your Docker image build commands
            # docker build -t your-image-name .
          fi
