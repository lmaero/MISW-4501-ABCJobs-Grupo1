name: Run Tests and Generate Docker Images

on:
  push:
    branches:
      - 'HU/**'
  pull_request:
    types:
      - opened
    branches:
      - 'HU/**'
      - 'develop'

jobs:
  authorizer-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: authorizer
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up corepack
        run: corepack enable
      - name: Install authorizer dependencies
        run: pnpm install
      - name: Run tests and generate coverage report
        run: pnpm test

  web-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Set up corepack
        run: corepack enable
      - name: Install authorizer dependencies
        run: pnpm install
      - name: Run tests and generate coverage report
        run: pnpm test
